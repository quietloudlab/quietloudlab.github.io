<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - quietloudlab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 60;
      color: #ffffff;
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #ffffff;
      margin: 2rem 0;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .back-link {
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 40px;
      color: #ffffff;
      text-decoration: none;
      font-family: Distort, sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
    }
    
    .back-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <video class="background-video" autoplay muted playsinline>
    <source src="assets/video/flwrblm.webm" type="video/webm">
  </video>

  <!-- Glass Pane Grid Background -->
  <div class="glass-grid-background">
    <div class="glass-pane-grid" id="glassPaneGrid"></div>
  </div>

  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">
      Looks like you've wandered into the unknown. This page doesn't exist, but that's exactly the kind of space we like to explore.
    </p>
    <a href="/" class="back-link">Return Home</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
