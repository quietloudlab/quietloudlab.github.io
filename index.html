<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quietloudlab</title>
    <meta name="description" content="quietloudlab is a critical design and innovation strategy consultancy." />

    <!-- SEO / Social -->
    <meta property="og:title" content="quietloudlab" />
    <meta property="og:description" content="A design and research lab exploring future objects for thinking and creating." />
    <meta property="og:image" content="https://quietloudlab.com/og-image.jpg" />
    <meta property="og:url" content="https://quietloudlab.com" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="quietloudlab" />
    <meta name="twitter:description" content="A design and research lab exploring future objects for thinking and creating." />
    <meta name="twitter:image" content="https://quietloudlab.com/og-image.jpg" />
    <link rel="canonical" href="https://quietloudlab.com" />

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%236B7456%22/></svg>">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&family=Newsreader:ital,opsz,wght@0,6..72,300;0,6..72,400;0,6..72,500;1,6..72,300;1,6..72,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Newsreader', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'lab-black': '#050505',
              'lab-white': '#FDFDFD',
              'lab-olive': '#6B7456',
              'lab-concrete': '#F3F4F6',
            },
            spacing: {
              '128': '32rem',
            },
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFDFD;
        color: #050505;
        font-feature-settings: "ss01", "ss02";
        -webkit-font-smoothing: antialiased;
      }

      /* Accessibility: Ensure focus is always visible via keyboard */
      *:focus-visible {
        outline: 2px solid #6B7456;
        outline-offset: 4px;
      }

      /* Custom Scrollbar for Lab feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #FDFDFD;
      }
      ::-webkit-scrollbar-thumb {
        background: #050505;
      }
      ::selection {
        background: #6B7456;
        color: #fff;
      }

      /* Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
