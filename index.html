  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "quietloudlab",
    "description": "A critical design and innovation studio exploring the spaces between people, systems, technology, and futures.",
    "url": "https://quietloudlab.com",
    "logo": "https://quietloudlab.com/assets/img/ql-logo.svg",
    "image": "https://quietloudlab.com/assets/img/og-image.jpg",
    "sameAs": [
      "https://www.linkedin.com/company/quietloudlab"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "email": "brandon@quietloudlab.com",
      "contactType": "customer service"
    },
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "US"
    },
    "serviceArea": {
      "@type": "GeoCircle",
      "geoMidpoint": {
        "@type": "GeoCoordinates",
        "latitude": 37.7749,
        "longitude": -122.4194
      },
      "geoRadius": "50000"
    },
    "hasOfferCatalog": {
      "@type": "OfferCatalog",
      "name": "Design Services",
      "itemListElement": [
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Design Strategy",
            "description": "Strategic design consulting for innovation and transformation"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Prototyping",
            "description": "Rapid prototyping and experimentation services"
          }
        },
        {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Service",
            "name": "Workshops",
            "description": "Design thinking and innovation workshops"
          }
        }
      ]
    }
  }
  </script>
  
  <!-- Breadcrumb Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://quietloudlab.com/"
      }
    ]
  }
  </script>
  
  <!-- Website Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "quietloudlab",
    "url": "https://quietloudlab.com/",
    "description": "A critical design and innovation studio exploring the spaces between people, systems, technology, and futures.",
    "publisher": {
      "@type": "Organization",
      "name": "quietloudlab"
    },
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://quietloudlab.com/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>
<body>
  <!-- Video Background -->
  <video class="background-video" muted playsinline>
    <source src="assets/video/flwrblm.webm" type="video/webm">
  </video>

  <!-- Glass Pane Grid Background -->
  <div class="glass-grid-background">
    <div class="glass-pane-grid" id="glassPaneGrid"></div>
  </div>

  <div class="container">
    <div class="hero">
      <h1 id="splash" lang="en">
        <span>q</span><span>u</span><span>i</span><span>e</span><span>t</span><span>l</span><span>o</span><span>u</span><span>d</span><span>l</span><span>a</span><span>b</span>
      </h1>
      <p class="subtitle" lang="en">
          a new critical design and futures practice. more info coming soon.
        </p>
    </div>
    
    <!-- Email Signup Section -->
    <div class="email-signup">
      <form class="signup-form" action="https://submit-form.com/rFddulOOu" method="POST">
        <input type="hidden" name="source" value="email_signup">
        <input type="hidden" name="_redirect" value="false">
        <div class="signup-input-group">
          <input 
            type="email" 
            name="email" 
            placeholder="enter your email" 
            required
            class="signup-input"
          />
          <button type="submit" class="signup-button">
            <span>request more info</span>
          </button>
        </div>
        <!-- Botpoison field for email signup -->
        <div class="botpoison" data-public-key="pk_54a985ef-473d-4af3-a7c0-97b4aa371dda"></div>
      </form>
    </div>
  </div>

  <!-- Floating Info Button -->
  <button class="floating-info-btn" id="floatingInfoBtn" aria-label="Open contact information and form" aria-haspopup="dialog" aria-controls="contactModal">
    <span class="material-icons info-icon">question_mark</span>
    <span class="material-icons close-icon">close</span>
  </button>

  <!-- Contact Modal -->
  <div class="modal-overlay" id="contactModal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle" tabindex="-1">
    <div class="modal-content">
      <div class="modal-body">
        <div class="contact-layout">
          <!-- Left Column - Contact Info -->
          <div class="contact-info">
            <div class="contact-section">
                <h3 id="contactModalTitle">We partner with those asking better questions about the future.</h3><br>
                <p>More info coming soon, but to learn more, fill out the form or contact <a href="mailto:brandon@quietloudlab.com" class="contact-link">brandon@quietloudlab.com</a></p><br>
            </div>
            
            <div class="contact-section">
              <div class="social-links">
                <a href="https://www.linkedin.com/company/quietloudlab" target="_blank" class="social-link">
                  <span>follow us on LinkedIn</span>
                </a>
              </div>
            </div>
          </div>

          <!-- Right Column - Contact Form -->
          <div class="contact-form">
            <form id="contactForm" action="https://submit-form.com/yt7Ve7HB0" method="POST" class="contact-form-inner">
              <input type="hidden" name="_redirect" value="false">
              <div class="form-group">
                <label for="name" class="required">Name</label>
                <input 
                  type="text" 
                  id="name" 
                  name="name" 
                  required 
                  placeholder="Your name"
                />
              </div>

              <div class="form-group">
                <label for="email" class="required">Email</label>
                <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  required 
                  placeholder="your.email@example.com"
                />
              </div>

              <div class="form-group">
                <label for="message" class="required">Message</label>
                <textarea 
                  id="message" 
                  name="message" 
                  rows="4" 
                  required 
                  placeholder="Tell us about your project or inquiry..."
                ></textarea>
              </div>

              <div class="form-group">
                <label for="interests">I'm interested in...</label>
                <div class="checkbox-group">
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Exploring how quietloud can support my team">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Exploring how quietloud can support my team</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Co-designing a new product, service, or solution">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Co-designing a new product, service, or solution</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Prototyping an idea to test or explore">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Prototyping an idea to test or explore</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Running a workshop with my team">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Running a workshop with my team</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Learning how to design for AI (individually or as a team)">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Education how to design for creative AI (individually or as a team)</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Framing a problem, opportunity, or future state">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Framing a problem, opportunity, or future state</span>
                  </label>
                  
                  <label class="checkbox-item">
                    <input type="checkbox" name="interests" value="Scheduling a 30 minute consultation chat">
                    <span class="checkmark"></span>
                    <span class="checkbox-text">Scheduling a 30 minute consultation chat</span>
                  </label>
                </div>
              </div>

              <!-- Desktop submit button (hidden on mobile) -->
              <button type="submit" class="submit-btn submit-btn-desktop">Send Message</button>
              <!-- Botpoison field for contact form -->
              <div class="botpoison" data-public-key="pk_ad0dc188-b728-4233-a537-7e0732689b41"></div>
              <!-- ARIA live region for form feedback -->
              <div id="contactFormFeedback" aria-live="polite" style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;"> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile floating submit button (outside modal) -->
  <button type="submit" class="submit-btn submit-btn-mobile" form="contactForm" aria-label="Send Message">Send Message</button>

  <script src="script.js"></script>
</body>
</html>
